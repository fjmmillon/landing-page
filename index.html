<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="section-one">
        <div class="top-header-box">
            <p class="header-logo">Header Logo</p>
            <div class="header-links">
                <ul>
                    <li><a href="#">L1</a></li>
                    <li><a href="#">L2</a></li>
                    <li><a href="#">L3</a></li>
                </ul>
            </div>
        </div>
        <div class="bottom-header-box">
            <div class="web-awesome-box">
                <div class="web-awesome-title">This website is awesome</div>
                <div class="web-awesome-text">Awesome web text</div>
                <div class="web-awesome-button"><button><a href="#">Sign up!</a></button></div>
            </div>
            <div class="s1-image-box"><img class="s1-image" src="header-image.jpg" alt="Image Placeholder"></div>

        </div>
    </div>
    <!-- ---------------------------------------------- -->
    <div class="section-two">
        <div class="s2-title"><p>Some random information</p></div>
        <div class="s2-content">
            <div class="image-and-text-container">
                <img src="s2-image.jpg" alt="Edifice Image">
                <div class="img-text"><p>Edifice</p></div>
            </div>
            <div class="image-and-text-container">
                <img src="s2-image.jpg" alt="Edifice Image">
                <div class="img-text"><p>Edifice</p></div>
            </div>
            <div class="image-and-text-container">
                <img src="s2-image.jpg" alt="Edifice Image">
                <div class="img-text"><p>Edifice</p></div>
            </div>
            <div class="image-and-text-container">
                <img src="s2-image.jpg" alt="Edifice Image">
                <div class="img-text"><p>Edifice</p></div>
            </div>
        </div>
    </div>
    <!-- ---------------------------------------------- -->
    <div class="section-three">
        <div class="s3-quote">Here goes the quote</div>
        <div class="s3-author">Here goes author</div>
    </div>
    <!-- ---------------------------------------------- -->
    <div class="section-four">
        <div class="s4-inner-box">
            <div class="s4-inner-text">
                <div class="ca-text">Call to action! It's time!</div>
                <div class="su-text">Sign up for our product.</div>
            </div>
            <button class="s4-button">Sign Up</button>
        </div>
    </div>
    <!-- ---------------------------------------------- -->
    <div class="section-five">
        <div class="s5-text">Copyright &copy The Odin Project 2021</div>
    </div>
    
</body>

</html>
